<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Text Editor</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="./output/tailwind.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/98e8a8d1ca.js" crossorigin="anonymous"></script>
    <!-- Material icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class='mt-8'>
        <div class='w-3/4 px-8 py-3 mx-auto rounded-lg bg-sky-400'>
            <h1 class='mb-3 text-2xl font-bold text-center'>My Text Editor</h1>
            <div class='flex flex-row justify-between p-4 border-2 border-gray-500'>
                <div>
                    <button title='font-weight: bold' id='bold' class='hover:bg-gray-400'><i class="fa-solid fa-bold mr-4 hover:bg-gray-400 p-2"></i></button>
                    <button title='font-style: italic' id='italic'><i class="fa-solid fa-italic mr-4 hover:bg-gray-400 p-2"></i></button>
                    <button title='text-decoration: underline' id='underline'><i class="fa-solid fa-underline hover:bg-gray-400 p-2"></i></button>
                </div>
                <div>
                    <button title='text-align: left' id='align-left'><i class="p-2 mr-4 fa-solid fa-align-left hover:bg-gray-400"></i></button>
                    <button title='text-align: right' id='align-right'><i class="p-2 mr-4 fa-solid fa-align-right hover:bg-gray-400"></i></button>
                    <button title='text-align: center' id='align-center'><i class="p-2 mr-4 fa-solid fa-align-center hover:bg-gray-400"></i></button>
                    <button title='text-align: justify' id='align-justify'><i class="p-2 fa-solid fa-align-justify hover:bg-gray-400"></i></button>
                </div>
                <div>
                    <input title='font-size' id="font-size" class='w-10 p-1 bg-blue-600' type="number">
                    <button id='capitalize'>
                        <span class="material-symbols-outlined"> match_case</span>
                    </button>
                    <button id='uppercase'>
                        <span class="material-symbols-outlined">abc</span>
                    </button>
                    <button id='lowercase'>
                        <span class="material-symbols-outlined">match_word</span>
                    </button>
                    
                    <input title='color' id="text-color" type="color">
                </div>
            </div>
            <hr class='h-1 mt-5 bg-gray-600'>
            <div class='mt-4'>
                <textarea id="textarea-field" class='w-full p-3 h-[400px]' rows='15'></textarea>
            </div>
        </div>
    </header>

    <!-- js file -->
    <script src="src/js/text-editor.js"></script>
</body>
</html>
